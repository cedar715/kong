apiVersion: apps/v1
kind: Deployment
metadata:
  name: kong-cp
  namespace: kong
  labels:
    app: kong
spec:
  selector:
    matchLabels:
      deploymentconfig: kong-cp
      role: control-plane
  template:
    metadata:
      name: kong-cp
      labels:
        app: kong
        deploymentconfig: kong-cp
        role: control-plane
    spec:
      volumes:
        - name: kong-server-blocks
          configMap:
            name: kong-cp-server-blocks
            items:
              - key: servers.conf
                path: servers.conf
        - name: kong-certs
          configMap:
            name: kong-certs
            items:
              - key: cluster.crt
                path: cluster.crt
              - key: cluster.key
                path: cluster.key
      containers:
        - name: kong-cp
          image: kong:2.0.3-alpine
          envFrom:
            - configMapRef:
                name: kong-cp-cm
          volumeMounts:
            - mountPath: /etc/kong/custom
              name: kong-server-blocks
            - mountPath: /etc/kong/certs
              name: kong-certs
          ports:
            - containerPort: 8001
              name: admin
              protocol: TCP
            - containerPort: 8005
              name: cp-traffic
              protocol: TCP
            - containerPort: 9542
              name: prometheus
              protocol: TCP
            - containerPort: 9001
              name: health
              protocol: TCP
          readinessProbe:
            httpGet:
              port: health
              path: /health
            initialDelaySeconds: 30
            failureThreshold: 3
            periodSeconds: 60
          livenessProbe:
            httpGet:
              port: health
              path: /health
            initialDelaySeconds: 30
            failureThreshold: 3
            periodSeconds: 60

